<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Watcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="search_section" class="search_section">
    <input type="text" id="search_box" placeholder="Search...">
    <ul id="search_results"></ul>
  </div>
  <div id="control_panel" class="control_panel">
    <input type="file" accept="application/json" id="import_json">
    <button id="export_button">Export</button>
    <input type="text" id="export_name" placeholder="Enter file name here...">
    <button id="remove_current_item">Remove Current Item</button>
  </div>
  <div id="item_result">
    <img id="item_screenshot" class="item_result item_screenshot" src="">
    <div id="perk_list" class="item_result perk_list"></div>
  </div>
  <div id="watch_list_container" class="watch_list">
    <p id="watch_list_title">Watch List</p>
    <div id="watch_list"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
