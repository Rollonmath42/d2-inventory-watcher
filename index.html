<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Watcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="item_result" class="result_section">
    <img id="item_screenshot" class="item_screenshot" src="./no_item.jpg">
    <div id="perk_list" class="perk_list"></div>
  </div>
  <div id="control_panel" class="control_panel">
    <input type="file" accept="application/json" id="import_json">
    <div id="export_section">
      <button id="export_button">Export</button>
      <input type="text" id="export_name" placeholder="Enter file name here...">
    </div>
    <button id="remove_current_item">Remove Current Item</button>
  </div>
  <div id="watch_list_container" class="watch_list_container">
    <h1 id="watch_list_title">Watch List</h1>
    <ul id="watch_list" class="watch_list"></ul>
  </div>
  <div id="search_section" class="search_section">
    <input type="text" id="search_box" placeholder="Search...">
    <ul id="search_results"></ul>
  </div>
  <div id="notes_section" class="notes_section">
    <input type="text" id="item_title" placeholder="Title for item">
    <textarea id="item_description" placeholder="Description for item" rows="5" cols="25"></textarea>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
